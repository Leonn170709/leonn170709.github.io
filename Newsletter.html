        <!-- Interessen Auswahl -->

        </div>
        
        <!-- Häufigkeit Auswahl -->
        <div class="section">
          <p>Häufigkeit:</p>
          <label><input type="radio" name="frequency" required> Wöchentlich</label>
          <label><input type="radio" name="frequency" required> Monatlich</label>
          <label><input type="radio" name="frequency" required> Täglich</label>
        </div>
        <button type="submit"
        onclick="window.location.href='index.html'">Anmelden</button>
      </form>
    </div>
