 <!-- Meine Test Html datei -->
<body>
    <div class="container">
        <div class="box front"></div>
        <div class="box back"></div>
        <div class="box left"></div>
        <div class="box right"></div>
        <div class="box top"></div>
        <div class="box bottom"></div>
    </div>
    <style>
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotate-cube 5s infinite linear;
        }
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            
        }
        .front  { transform: translateZ(50px); background-image: url('fotos/Side.webp'); }
        .back   { transform: rotateY(180deg) translateZ(50px); background-image: url('fotos/Side.webp'); }
        .left   { transform: rotateY(-90deg) translateZ(50px); background-image: url('fotos/Side.webp'); }
        .right  { transform: rotateY(90deg) translateZ(50px); background-image: url('fotos/Side.webp'); }
        .top    { transform: rotateX(90deg) translateZ(50px); background-image: url('fotos/top.png'); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); background-image: url('fotos/bottom.webp'); }

        @keyframes rotate-cube {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</body>
