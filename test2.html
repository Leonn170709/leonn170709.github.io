<!DOCTYPE html>
<html 
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Background Uploader</title>
    <style>
   
        .uploader {
            position: relative;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .uploader input[type="file"] {
            display: none;
        }

        .uploader label {
            cursor: pointer;
            color: #007BFF;
            font-size: 16px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="uploader">
        <label for="fileInput">Click to upload a photo</label>
        <input type="file" id="fileInput" accept="image/*">
    </div>
</body>
</html>
